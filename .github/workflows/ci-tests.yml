name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  tests:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Ro-dou
      uses: actions/checkout@v3
      with:
        path: Ro-dou

    - name: Install dependencies
      run: cd Ro-dou && make install-deps

    - name: Run docker-compose
      run: cd Ro-dou && make run

    - name: run tests
      run: cd Ro-dou && make tests
